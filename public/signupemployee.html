<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="">
  <meta name="Keywords" content="web design,HTML">
  <meta name="author" content="Akriti">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">

  <title>Sign Up</title>
  <link href="css/signup.css" rel="stylesheet">
</head>

<body>

  <div class="w3-padding w3-xxxlarge w3-teal">
    <img src="images/p2.jpeg" alt="Trulli" width="500" height="100">
  </div>


  <!--Header-->
  <nav class="navbar navbar-expand-lg navbar-light myBg">
    <a class="navbar-brand" style="color:white" href="home.html">NAARI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#"> <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" style="color:white" href="#"><B>Signup</B></a>
        </li>

      </ul>

    </div>
  </nav>

  <form action="/signup" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up <i class="fas fa-user-plus"></i></h1>

      <p>Please fill in this form to create an Employer account.</p>
      <hr>

      <label for="phonenumber"><b>Phone Number</b></label>
      <i class="fas fa-mobile-alt"></i>
      <input type="text" placeholder="Enter Mobile Number" name="phonenumber" required>

      <label for="urnNumber"><b>Company URN Number</b></label>
      <i class="fas fa-mobile-alt"></i>
      <input type="number" placeholder="URN Number" name="urnNumber" required>


      <label for="age"><b>Company Name</b></label>
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Company Name" name="companyName" required>

      <label for="password"><b>Password</b></label>
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="confirmPassword"><b>Confirm Password</b></label>
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Repeat Password" name="confirmPassword" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="/login">Login</a>.</p>
      </div>
    </div>
  </form>
</body>

</html>
